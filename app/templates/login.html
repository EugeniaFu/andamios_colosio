<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Andamios Colosio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tu CSS personalizado -->
  <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid login-container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <div class="login-form p-4 shadow rounded">
          
          <!-- Logo (arriba del cuadro) -->
          <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo de la empresa" width="400">
          </div>

          <h2 class="text-center mb-4">Iniciar sesión</h2>

          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>

            <div class="mb-3 text-end">
              <a href="/recuperar" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
