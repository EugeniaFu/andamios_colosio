<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nueva Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f65c.js" crossorigin="anonymous"></script>
  <style>
    .input-icon {
      position: relative;
    }

    .input-icon input {
      padding-left: 40px;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #a00;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container-fluid login-container d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('{{ url_for('static', filename='img/fondo_empresa.jpg') }}'); background-size: cover; background-position: center;">
    <div class="form-box">
      <form method="POST">
        <h5 class="text-center mb-4">Crear Nueva Contraseña</h5>

        <div class="mb-3 input-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            class="form-control"
            name="nueva_contrasena"
            placeholder="Nueva contraseña"
            required
          >
        </div>

        <div class="mb-3 input-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            class="form-control"
            name="confirmar_contrasena"
            placeholder="Confirmar contraseña"
            required
          >
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill">Actualizar Contraseña</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
