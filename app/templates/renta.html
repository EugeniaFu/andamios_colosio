<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rentas - Colosio</title>
  <link rel="stylesheet" href="/app/static/renta.css">
</head>
<body>

<div class="sidebar">
  <img src="/app/static/img/logo.png" alt="Colosio Logo" class="logo">
  
  <div class="menu-item">
    <img src="/app/static/img/clientes_icono.png" alt="Cliente Icono" class="icono"> Cliente
  </div>
  <div class="menu-item">
    <img src="/app/static/img/rentas_icono.png" alt="Rentas Icono" class="icono"> Rentas
  </div>
  <div class="menu-item">
    <img src="/app/static/img/inventario_icono.png" alt="Inventario Icono" class="icono"> Inventario
  </div>
  <div class="menu-item disabled">
    <img src="/app/static/img/sistema_pago_icono.png" alt="Sistema Pago Icono" class="icono"> Sistema de Pago
  </div>
  <div class="menu-item">
    <img src="/app/static/img/informes_icono.png" alt="Informes Icono" class="icono"> Informes
  </div>

  <div style="margin-top: auto; width: 100%;">
    <div class="menu-item">
      <img src="/app/static/img/ajustes_icono.png" alt="Ajustes Icono" class="icono"> Ajustes
    </div>
    <div class="menu-item">
      <img src="/app/static/img/usuario_icono.png" alt="Usuario Icono" class="icono"> Usuario
    </div>
  </div>
</div>

<div class="content">
  <div class="tabs">
    <div class="tab active">Rentas</div>
    <div class="tab">Entradas</div>
    <div class="tab">Salidas</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <button class="new-rent-button">+ Nueva Renta</button>
  </div>

  <div class="filters">
    <button>Todas</button>
    <button>Pr√≥ximos a vencer</button>
    <button>Retrasados</button>
    <button>Completadas</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Folio</th>
        <th>Nombre</th>
        <th>Estatus</th>
        <th>Fecha Entrada</th>
        <th>Fecha Salida</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6" style="height: 50px;"></td></tr>
      <tr><td colspan="6" style="height: 50px;"></td></tr>
      <tr><td colspan="6" style="height: 50px;"></td></tr>
    </tbody>
  </table>
</div>

</body>
</html>
