<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - Andamios Colosio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .perfil-wrapper {
      padding: 40px;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .perfil-imagen {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #8B0000;
      object-fit: cover;
    }
    .btn-custom {
      background-color: #8B0000;
      color: white;
      border-radius: 20px;
      padding: 6px 20px;
      font-weight: bold;
    }
    .info-label {
      color: #8B0000;
      font-weight: bold;
    }
    .editar-btn {
      margin-top: 25px;
    }
    .cerrar-sesion {
      position: absolute;
      bottom: 30px;
      right: 40px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Suponiendo que el menú lateral ya está incluido como parte del layout -->

    <div class="col-md-10 offset-md-2 perfil-wrapper position-relative">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <img src="/static/img/usuarios/{{ usuario.foto }}" alt="Foto de Perfil" class="perfil-imagen">
          <div class="mt-2">
            <button class="btn btn-custom">Cambiar</button>
          </div>
        </div>
        <div class="col-md-6 text-start">
          <p class="info-label">Usuario</p>
          <p>{{ usuario.nombre }} {{ usuario.apellido_paterno }} {{ usuario.apellido_materno }}</p>

          <p class="info-label">Correo electrónico</p>
          <p>{{ usuario.correo }}</p>

          <p class="info-label">Número de Teléfono</p>
          <p>{{ usuario.telefono or 'No registrado' }}</p>

          <button class="btn btn-custom editar-btn">
            <i class="fas fa-edit"></i> Editar
          </button>
        </div>
        <div class="col-md-3 text-end">
          <p class="info-label"><i class="fas fa-user"></i> Rol</p>
          <p><strong>{{ usuario.rol.capitalize() }}</strong></p>
        </div>
      </div>
      <div class="cerrar-sesion">
        <a href="/logout" class="btn btn-custom">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/a2e0f1f65c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
